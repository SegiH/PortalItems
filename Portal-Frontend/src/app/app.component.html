<ion-app>
     <ion-menu contentId="main-content" type="push"> 
          <ion-header> 
               <ion-toolbar> 
                    <ion-title>Menu</ion-title> 
               </ion-toolbar> 
          </ion-header> 

          <ion-content>
               <ion-grid>
                    <ion-row>                   
                         <ion-col size="12">
                              <ion-label>Auth Key</ion-label>
                              <ion-input id="authParam" type="text" placeholder="auth" [(ngModel)]="dataService.authParam" [value]="dataService.authParam" (ionBlur)="dataService.setAuthParam($event)"></ion-input>
                         </ion-col>
                    </ion-row>
               </ion-grid>
          </ion-content>
     </ion-menu>

     <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
